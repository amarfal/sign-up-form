<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="page">

        <!-- Left side of page -->
        <aside class="photo">
            <img src="./images/background.png">
            <div class="badge">odin</div>
        </aside>

        <!-- Right side of page: text -->
        <main class="panel">
            
            <section class="intro">
                <p>
                    this is not a real online service. you know you need something like this in your life to help you realize your deepest dreams.
                </p>
                <p>
                    sign up. you know you want to
                </p>
            </section>

            <section class="form-wrap">
                <h1>let's do this!</h1>

                <form action="#" method="post" novalidate>
                    <!-- Two columns -->
                     <div class="fields">
                        <div class="field">
                            <label for="first">first name</label>
                            <input id="first" name="first" type="text" required />
                        </div>

                        <div class="field">
                            <label for="last">last name</label>
                            <input id="last" name="last" type="text" required />
                        </div>

                        <div class="field">
                            <label for="email">email</label>
                            <input id="email" name="email" type="email" required />
                        </div>

                        <div class="field">
                            <label for="phone">phone number</label>
                            <input id="phone" name="phone" type="tel" />
                        </div>

                        <div class="field">
                            <label for="password">password</label>
                            <div class="password-container">
                                <input id="password" name="password" type="password" required minlength="6" />
                                <button type="button" class="toggle-password" data-target="password">üëÅÔ∏è</button>
                            </div>
                        </div>

                        <div class="field">
                            <label for="confirm">confirm password</label>
                            <div class="password-container">
                                <input id="confirm" name="confirm" type="password" required minlength="6" />
                                <button type="button" class="toggle-password" data-target="confirm">üëÅÔ∏è</button>
                            </div>
                        </div>
                    </div>

                    <button class="btn" type="submit">create account</button>
                </form>
                
                <div class="meta">
                    already have an account? <a href="#"><strong>log in</strong></a>
                </div>
            </section>

        </main>
    </div>

    <!-- hehe -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButtons = document.querySelectorAll('.toggle-password');
            
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const passwordInput = document.getElementById(targetId);
                    
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        this.textContent = 'üôà';
                    } else {
                        passwordInput.type = 'password';
                        this.textContent = 'üëÅÔ∏è';
                    }
                });
            });
        });
    </script>

</body>
</html>
